name: Game Compatibility
description: Report a game's compatibility status on shadPS4
body:
  - type: input
    id: game-name
    attributes:
      label: Game Name
      placeholder: "Game Name"
    validations:
      required: true

  - type: input
    id: game-code
    attributes:
      label: Game code
      placeholder: "e.g. CUSA10005"
    validations:
      required: true

  - type: input
    id: game-version
    attributes:
      label: Game version
      placeholder: "e.g. v01.00"
    validations:
      required: true

  - type: input
    id: emulator-version
    attributes:
      label: Used emulator's version (only released versions are acceptable)
      placeholder: "e.g v0.5.0, and not v0.5.1 WIP"
    validations:
      required: true

  - type: dropdown
    id: emulation-status
    attributes:
      label: Current status
      options:
        - Nothing
        - Boots
        - Menus
        - Ingame
        - Playable
    validations:
      required: true

  - type: dropdown
    id: Operating-System
    attributes:
      label: Operating System
      options:
        - Windows
        - Linux
        - macOs
    validations:
      required: true

  - type: textarea
    id: emulation-error
    attributes:
      label: Error
      placeholder: (Leave blank if status is playable) Don't describe what is happening but copy and paste the error in the last lines of log (Often it starts with [Debug] <Critical>)
    validations:
      required: true

  - type: textarea
    id: emulation-description
    attributes:
      label: Description
      placeholder: What can you see, if the sound is good, graphics, glitches, etc ...
    validations:
      required: true

  - type: textarea
    id: screenshot
    attributes:
      label: Screenshots
      description: Add screenshots here (preferably on windowed mode) if the game is rendering.
      placeholder: Drag and drop the images/screenshots onto the text area.
    validations:
      required: false

  - type: textarea
    id: log
    attributes:
      label: Log File
      description: Logs files can be found at user/log.
      placeholder: Drag and drop the log file onto the text area.
    validations:
      required: true
